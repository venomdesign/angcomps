<div class="card">

    <div class="card-body">
      <h5 class="card-title">{{cardTitle}}</h5>
      <div class="card-subtitle">{{cardSubtitle}}</div>
      <p class="card-text">{{cardText}}</p>
      <app-button 
        [label]="'Go somewhere'"
        [btnSize]="'sm'"
        [btnColor]="'primary'">
      </app-button>
    </div>
  </div>
